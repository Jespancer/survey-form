<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 id="title">Submit your Feedback</h1>
    <p id="description">Thanks you for taking the time to submit valuable feedback to help me improve my website!</p>
    <form id="survey-form">
        <div class="row">
            <label class="label-left" id="name-label">Name:</label>
            <input class="input_1" type="text" id="name" placeholder=" Enter your name" required>
        </div>
        <div class="row">
            <label class="label-left" id="email-label">Email:</label>
            <input class="input_1" type="email" id="email" placeholder=" Enter your Email" required>
        </div>
        <div class="row">
            <label class="label-left">Gender:</label>
            <input class="radio" type="radio" name="gender" value="male" required>
            <label>Male</label>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input class="radio" type="radio" name="gender" value="female" required>
            <label>Female</label>
        </div>
        <div class="row">
            <label class="label-left" id="number-label">Rate my website:</label>
            <input class="input_1" type="number" id="number" placeholder=" 1 - 10" min="1" max="10" required>
        </div>
        <div class="row">
            <label class="label-left">What is your favorite type of content?</label>
            <select class="input_1" id="dropdown" required>
                <option disabled selected value></option>
                <option value="blog">Blog posts</option>
                <option value="podcast">Podcasts</option>
                <option value="projects">Projects</option>
                <option value="dont-know">Don't know</option>
                <option value="other">Other</option>
            </select>
        </div>
                <div class="row">
            <label class="label-left">Topics that interest you:</label>
            <input type="checkbox" value="Web Development">
            <label>Web Development</label>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input type="checkbox" value="philosophy">
            <label>Philosophy</label>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input type="checkbox" value="psychology">
            <label>Psychology</label>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input type="checkbox" value="spirituality">
            <label>Spirituality</label>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input type="checkbox" value="health">
            <label>Health</label>
        </div>
        </div>
        <div class="row">
            <label class="label-left"></label>
            <input type="checkbox" value="other">
            <label>Other</label>
        </div>
        <div class="row">
            <label class="label-left">Custom note:</label>
            <textarea id="note" placeholder=" Write your custom note here..."></textarea>
        </div>
        <div class="row">
        	<label class="label-left">I want to join the email list.</label>
            <input type="checkbox" name="email-list" value="yes" checked>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
